<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        
        #draggable{
            width: 150px;

        }
        #droppable{
            width: 300px;
            height: 300px;
            /* height: auto; */
            border-radius: 50%;
            /* background-color: black; */
            margin: 30px;
        }
    </style>
     <script src="jQuery-P.js"></script>
     <script src="jquery-ui.min.js"></script>

    <title>drag</title>
</head>
<body>
    <img id="droppable" src="src/simulated_bh.jpg">
    <img id="draggable" src="src/Bunny_rabbit_cartoon.jpg" alt="">
    
    <script>
        $(function(){

            $( "#draggable" ).draggable();
            $( "#droppable" ).droppable({
                drop: function( event, ui ) {
                    // $( "#droppable" ).fadeTo(500,0,function(){
                    //     $(this.remove())
                    // })
                    
                    console.log("adasdasd");
                    $( "#draggable" ).fadeTo(3000,0,function(){
                        $(this).remove()
                    })
                }
            });

        })
    </script>
</body>
